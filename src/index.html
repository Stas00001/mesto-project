<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <a href="#">
          <img class="header__logo" alt="Лого шапки"
          src=<%=require('./images/logo.svg')%> />
        </a>
      </header>
      <main>
        <section class="profile">
          <div class="profile__content">
            <a href="#" class="profile__avatar profile__button-edit-avatar"
              ><img class="profile__avatar-image" alt="Аватар профиля" src="#"
            /></a>
            <div class="profile__info">
              <div class="profile__items">
                <h1 class="profile__name"></h1>
                <button
                  class="profile__btn profile__btn_type_edit"
                  type="button"
                  name="popup_profile"
                ></button>
              </div>
              <p class="profile__about"></p>
            </div>
            <button
              class="profile__btn profile__btn_type_add profile__button-add-card"
              type="button"
              name="popup_add"
            ></button>
          </div>
        </section>
        <section class="publications">
          <template class="cards">
            <div class="publications__card">
              <button
                class="publications__btndelete publications__btndelete_inactive"
                type="button"
                name="button"
              ></button>
              <a href="#popup_image" name="popup_image" class="popup-open"
                ><img class="publications__image" src="#" alt=""
              /></a>
              <div class="publications__description">
                <h2 class="publications__title"></h2>
                <div class="publications__container-like">
                  <button
                    class="publications__btnlike"
                    type="button"
                    name="button"
                  ></button>
                  <span id="like" class="publications__like"></span>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup-edit-profile popup-validation" id="popup_profile">
        <div class="popup__body">
          <form
            id="formProfile"
            class="popup__form form"
            name="popup"
            novalidate
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              id="name-input"
              class="popup__input"
              type="text"
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="20"
              pattern="^[а-яА-ЯёЁa-zA-Z -]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="popup__input-error name-input-error"
              >Вы пропустили это поле.</span
            >
            <input
              id="about-input"
              class="popup__input"
              type="text"
              name="about"
              placeholder="Статус"
              minlength="2"
              maxlength="200"
              pattern="^[а-яА-ЯёЁa-zA-Z -]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="popup__input-error about-input-error">
              Вы пропустили это поле.</span
            >
            <button
              class="popup__save-btn popup__save-btn_inactive"
              type="submit"
              name="button"
              disabled
            >
              <span class="content">Сохранить</span>
              <span class="loader">Сохранение...</span>
            </button>
          </form>
          <button class="popup__close-btn" type="button" name="button"></button>
        </div>
      </div>
      <div class="popup popup-add-card popup-validation" id="popup_add">
        <div class="popup__body">
          <form class="form popup__form" name="cards" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input
              id="card-input"
              class="popup__input"
              type="text"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[а-яА-ЯёЁa-zA-Z -]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="popup__input-error card-input-error"
              >Вы пропустили это поле.</span
            >
            <input
              id="image-input"
              class="popup__input"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error image-input-error"
              >Вы пропустили это поле.</span
            >
            <button
              class="popup__close-btn"
              type="button"
              name="button"
            ></button>
            <button
              id="submitCard"
              class="popup__save-btn popup__save-btn popup__save-btn_inactive"
              type="submit"
              name="button"
              disabled
            >
              <span class="content">Создать</span>
              <span class="loader">Сохранение...</span>
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup-edit-avatar popup-validation" id="avatar">
        <div class="popup__body">
          <form
            id="formAvatar"
            class="form popup__form"
            name="avatar"
            novalidate
          >
            <h2 class="popup__title">Обновить аватар</h2>
            <input
              id="image-input"
              class="popup__input"
              type="url"
              name="avatar"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error image-input-error"
              >Вы пропустили это поле.</span
            >
            <button
              class="popup__close-btn"
              type="button"
              name="button"
            ></button>

            <button
              id="submitCard"
              class="popup__save-btn popup__save-btn_inactive"
              type="submit"
              name="button"
              disabled
            >
              <span class="content">Сохранить</span>
              <span class="loader">Сохранение...</span>
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup-image" id="popup_image">
        <div class="popup__body popup__body_image">
          <img class="popup__images" src="#" alt="" />
          <p class="popup__text"></p>
          <button class="popup__close-btn" type="button" name="button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
