"content":{},"nested":[{"id":"eb1a0b50-4feb-417d-bad5-711e5781fed9","tree_id":"402c1674-89d8-4e55-8030-fdc81220b354","type":"Markdown","content":{"type":"theory","markdown":"# Неприятный минус innerHTML\n\n![image](https:\u002F\u002Fpictures.s3.yandex.net:443\u002Fresources\u002FS5_01_1607687942.png)\n\nВ 2005 году самой популярной соцсетью в мире была MySpace. Её особенностью было то, что пользователи могли сами украшать странички через HTML. Дальше настройки внешнего вида никто не заходил. Никто, кроме 19-летнего Сэми Камкара.\n\nОн обнаружил, что в HTML можно не только менять внешний вид страницы, но и добавлять новые функции. Для начала он загрузил в профиль 13 фотографий, в то время как ограничением соцсети было 12 снимков. Затем он счёл, что ни один из вариантов графы «Семейное положение» ему не подходит, и добавил свой: «В горячих отношениях».\n\nТогда Сэми осознал: он может делать со страницей всё, что захочет, а другие пользователи могут это увидеть. Следующую неделю он трудился над скриптом, который внедрил в свой профиль. Теперь каждый посетитель страницы, сам того не подозревая, автоматически добавлял Сэми в друзья. А статус посетителя менялся на такой:\n\n![image](https:\u002F\u002Fpictures.s3.yandex.net\u002Fresources\u002FDOM_BOM_JS___1__9_1587235700.png)\n\nНо главное, что делал скрипт, — копировал часть себя на страницу посетителя. И всякий, кто заходил на «заражённую» страницу, тоже становился другом Сэми. Так «дружба» с ним стала распространяться по сети как вирус.\n\nУ Сэми был план — набрать пару сотен новых друзей за месяц. Но не прошло и суток, как их число перевалило за миллион, а MySpace отключился на 2 часа.\n\nЭтот скрипт стал самым быстро распространяющимся вирусом всех времён. Несмотря на свою безобидность, он сыграл важную роль в развитии интернета. Именно после атаки Сэми MySpace сформировал отдел безопасности: до этого ни один крупный сайт о таком даже не задумывался.\n\n### Кнопка: Причём тут `innerHTML`и `insertAdjacentHTML`?\n\nСвойство `innerHTML` добавляет на страницу контент, который заключён в теги. Но есть ограничение: через `innerHTML` невозможно встроить код между тегами `\u003Cscript\u003E\u003C\u002Fscript\u003E`. Это ограничение появилось благодаря вирусу Сэми.\n\nЕсли бы `innerHTML` не имел защиты от тега `\u003Cscript\u003E`, вредоносный код запускался бы в браузере каждого, кто посмотрел объявление.\n\nПохожим образом работает метод `insertAdjacentHTML` — перед вставкой кода на страницу осуществляется только минимальная проверка HTML-кода на наличие тега `\u003Cscript\u003E`*.* Другие возможности для внедрения вредоносного кода остаются.\n\nПодобные атаки называются {{Cross-Site Scripting}}[web_translate_js_cross-site-scripting], сокращённо — {{XSS}}[web_theme5.4_lesson1_xss], чтобы не путать с CSS. Они очень распространены в интернете.\n\nЧерез XSS злоумышленники крадут личные данные пользователей, рассылают информацию от их имени и совершают мошеннические банковские переводы.\n\nСовременные браузеры защищены от прямого внедрения тега `\u003Cscript\u003E`. Но есть другие способы через `innerHTML` заставить код исполняться в чужом браузере. Один из них разберём в задании.\n\n `innerHTML` и `insertAdjacentHTML` — не вселенское зло, которое нужно предать забвению. Напротив, это прекрасные инструменты для управления разметкой из JavaScript. Главное — использовать их аккуратно, особенно когда встраиваете в разметку текст, который вводит пользователь."},"nested":[]}]},"tutorial_name":null,"completion_time":5,"lesson_type":"web","tasks":[{"id":"272e7328-5a3c-4148-8cd6-b3a1594bce66","description":"Протестируйте сайт на XSS-уязвимость локально или в любой из песочниц. Для этого вставьте в одно из текстовых полей код:\n\n```html\n\u003Cimg src=\"https:\u002F\u002Finvalid_url\" onerror=\"alert('but most of all, samy is my hero')\" \u003E\n```\n\nВ атрибут `src` мы намеренно записали несуществующий адрес. При попытке загрузить такую картинку, вы увидите ошибку в консоли:\n\n![image](https:\u002F\u002Fpictures.s3.yandex.net\u002Fresources\u002FDOM_BOM_JS___1__22_1586874744.png)\n\nТут важен `onerror` — второй атрибут тега `img`. Если картинку не удастся найти, исполнится код, который записан в `onerror`. Как раз наш случай.\n\nА теперь момент истины: нажмите «Добавить». Если на экране появился `alert` — уязвимость есть.","solved":false,"hints":[{"id":"77fe4154-5ada-40ba-834a-9026f5af736f","task_id":"272e7328-5a3c-4148-8cd6-b3a1594bce66","content":"Вставьте HTML-код в одно из полей и нажмите «Добавить»:\n\n![image](https:\u002F\u002Fpictures.s3.yandex.net\u002Fresources\u002FDOM_BOM_JS___1__21_1586874776.png)","position":0}]}],"datasets":[],"criteria":[],"profession_slug":"web-plus","profession_color":"#007aff","homework":null,"github_repo":null,"use_tests":false,"revisor_homework":null,"use_revisor":false,"has_access":true,"fs_mode":"disabled","solve_locally":false,"has_trainer_access":true,"has_been_reset":false,"next_lesson_has_trainer_access":true,"next_lesson_id_overwrite":null,"coderun_config":null,"assessment_threshold":null,"assessment_time":null,"assessment_questions_count":0,"next_button":null,"task_button":null,"topic_lessons_count":10},"getQuizzesByLessonId":[]},"basePath":"https:\u002F\u002Fpracticum.yandex.ru","baseUrl":"","bundle":"trainer","uatraits":{"browserName":"Safari","mobileAppVersion":undefined,"isTouch":false,"isMobile":false,"isBrowser":true,"OSVersion":"10.15.7","OSName":"macOS Catalina","AntiITP":true,"ITP":true,"OSFamily":"MacOS","BrowserVersion":"16.1","BrowserEngineVersion":"605.1.15","BrowserName":"Safari","CSP1Support":true,"CSP2Support":true,"BrowserEngine":"WebKit","ITPFakeCookie":true},"config":{"vhPlayer":{"version":"b9852995dfc"},"gtag":undefined,"gtm":undefined,"fbq":undefined,"metrika":{"id":51852059,"clickmap":true,"trackLinks":true,"accurateTrackBounce":true,"webvisor":true,"ut":"noindex","yaDisableGDPR":1,"experiments":"oHGQJjaZnZqqjsJrCyqEKT0-Nrj_CLXoeY9jgqv5RdxEXnWXu5kuUSmg0_lirIa66075eqWt3oE8ulz3JeqFRf47uvfb
