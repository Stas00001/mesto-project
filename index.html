<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page page__container">
    <header class="header">
      <div class="header__container">
        <a href="#"> <img class="header__logo" src="./images/logo.svg" alt="Лого шапки"> </a>
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__items">
              <h1 class="profile__name">Жак-Ив Кусто </h1>
              <button class="profile__btn profile__btn_type_edit" type="button" name="button">

              </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__btn profile__btn_type_add" type="button" name="button"></button>
        </div>
      </section>
      <section class="publications">
        <div class="publications__card">
          <img class="publications__image" src="./images/karachayevsk.jpg" alt="">
          <div class="publications__description">
            <p class="publications__title">Карачаевск</p>
            <button class="publications__btnlike" type="button" name="button"></button>
          </div>
        </div>
        <div class="publications__card">
          <img class="publications__image" src="./images/elbrus.jpg" alt="">
          <div class="publications__description">
            <p class="publications__title">Гора Эльбрус</p>
            <button class="publications__btnlike" type="button" name="button"></button>
          </div>
        </div>
        <div class="publications__card">
          <img class="publications__image" src="./images/dombay.jpg" alt="">
          <div class="publications__description">
            <p class="publications__title">Домбай</p>
            <button class="publications__btnlike" type="button" name="button"></button>
          </div>
        </div>
        <div class="publications__card">
          <img class="publications__image" src="./images/elbrus.jpg" alt="">
          <div class="publications__description">
            <p class="publications__title">Гора Эльбрус</p>
            <button class="publications__btnlike" type="button" name="button"></button>
          </div>
        </div>
        <div class="publications__card">
          <img class="publications__image" src="./images/dombay.jpg" alt="">
          <div class="publications__description">
            <p class="publications__title">Домбай</p>
            <button class="publications__btnlike" type="button" name="button"></button>
          </div>
        </div>
        <div class="publications__card">
          <img class="publications__image" src="./images/karachayevsk.jpg" alt="">
          <div class="publications__description">
            <p class="publications__title">Карачаево-Черкесия</p>
            <button class="publications__btnlike" type="button" name="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__body">
          <form class="popup__form" action="index.html" method="post">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__row">
              <div class="popup__field">
                <input class="popup__input" type="text" name="name" placeholder="Имя" value="">
              </div>
            </div>
            <div class="popup__row">
              <div class="popup__field">
                <input class="popup__input" type="text" name="status" placeholder="Статус" value="">
              </div>
            </div>
            <div class="popup__field">
              <button class="popup__save-btn" type="button" name="button">Сохранить</button>
            </div>
          </form>
          <button class="popup__close-btn" type="button" name="button"></button>
        </div>
    </div>
  </body>
</html>
