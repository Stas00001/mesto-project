<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
    <header class="header">
        <a href="#"> <img class="header__logo" src="./images/logo.svg" alt="Лого шапки"> </a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <div class="profile__info">
            <div class="profile__items">
              <h1 class="profile__name">Жак-Ив Кусто </h1>
              <button class="profile__btn profile__btn_type_edit" type="button" name="popup_profile">

              </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__btn profile__btn_type_add " type="button" name="popup_add"></button>
        </div>
      </section>
      <section class="publications">
        <template id="cards">
          <div class="publications__card">
            <button class="publications__btndelete" type="button" name="button"></button>
            <a href="#popup_image" name="popup_image" class="popup-open"><img class="publications__image" src="" alt=""><a>
            <div class="publications__description">
              <h2 class="publications__title"></h2>
              <button class="publications__btnlike" type="button" name="button"></button>
            </div>
          </div>
      </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup_profile">
        <div class="popup__body">
          <form class="popup__form" name="popup">
            <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input"  type="text" name="name" placeholder="Имя" >
                <input class="popup__input" type="text" name="job" placeholder="Статус">
              <button class="popup__save-btn " type="submit" name="button">Сохранить</button>
          </form>
          <button class="popup__close-btn" type="button" name="button"></button>
        </div>
    </div>
    <div class="popup" id='popup_add'>
        <div class="popup__body">
          <form class="popup__form" name="cards">
            <h2 class="popup__title">Новое место</h2>
                <input class="popup__input"  type="text" name="nameCards" placeholder="Название" >
                <input class="popup__input" type="text" name="imageCards" placeholder="Ссылка на картинку">
                <button class="popup__close-btn" type="button" name="button"></button>

              <button class="popup__save-btn " type="submit" name="button">Создать</button>
          </form>
        </div>
    </div>
    <div class="popup popup_image" id='popup_image'>
        <div class="popup__body popup__body_image">
          <img class="popup__images" src="" alt="">
          <p class="popup__text"></p>
          <button class="popup__close-btn " type="button" name="button"></button>
        </div>
    </div>
  </div>
  <script src="./js/main.js" type="text/javascript">

  </script>
  </body>
</html>
